{% extends 'layout.html' %}
{% block body %}
<style>
    label,input,textarea{
        width:100%;
        height: 30px;
    }
    
</style> 
<script type="text/javascript">
    function trimSpace(array){  
        for(var i = 0 ;i<array.length;i++){  
            if(array[i] == "" || array[i] == null || typeof(array[i]) == "undefined"){  
                    array.splice(i,1);  
                    i= i-1;  

            }  
        }  
        return array;  
    } 

    var temp= localStorage.getItem("temp");//在本地缓存中取出数据
    // console.log(temp);//输出
    var a = temp.split(',');
    // console.log(a);
    // console.log(trimSpace(a));//
    var modulename = trimSpace(a)[0]
    var modulenumber = trimSpace(a)[1]
    var casestep = trimSpace(a).slice(2)
    console.log(casestep);
    $(function(){ //定义function函数
        $('#modulename').val(modulename);
        $('#modulenumber').val(modulenumber);
        $('#casestep').val(casestep);
    })
</script>
<form action="{{url_for('insert_test_class')}}" method="post">
        <fieldset style="position: relative">
            <legend>用例编辑</legend>
            <ol>
                <div>
                    <label for="modulename">模块名称：</label>
                    <input id="modulename" name="modulename" type="text"  placeholder="模块名称" autofocus="autofocus" required="required" onBlur="">
                </div>
                <div>
                    <label for="modulenumber">模块编号：</label>
                    <input id="modulenumber" name="modulenumber" type="text" placeholder="请输入数字" autofocus="autofocus" required="required" onBlur="">
                </div>
                <div>
                    <label for="casedescribe">用例描述：</label>
                    <input id="casedescribe" name="casedescribe" type="text" placeholder="用例描述" autofocus="autofocus" required="required" onBlur="">
                </div>
                <div>
                    <label for="Usecasemethod">用例方法名：</label>
                    <input id="Usecasemethod" name="Usecasemethod" type="text" placeholder="用例方法名" autofocus="autofocus" required="required" onBlur="">
                </div>
                <div>
                    <label for="Usecasefile">用例文件名：</label>
                    <input id="Usecasefile" name="Usecasefile" type="text" placeholder="用例文件名" autofocus="autofocus" required="required" onBlur="">
                </div>
                <div>
                    <label for="casestep">用例步骤：</label>
                     <!-- <input id="casestep" name="casestep" type="text" placeholder="用例步骤" autofocus="autofocus" required="required" onBlur=""> -->
                    <textarea  style=" height:500px;overflow:scroll;resize:none;" id="casestep" name="casestep" type="text" placeholder="用例步骤" autofocus="autofocus" ></textarea>
                </div>
                <div style="float:left">
                        <input style='height:38px;width:80px;' id="button" type = "submit" value="提交"></input>
                        <input style='height:38px;width:80px;' id="input" type="reset" value="重置"></input>
                </div>   
            </ol> 
        </fieldset>   
    </form> 
{% endblock %}
